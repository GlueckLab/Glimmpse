# matrix constants
matrixDimensionSeparator = &times;
# matrix intro
matrixIntroTitle = Introduction
matrixIntroDescription = The GLIMMPSE wizard will guide you through several steps to perform a \
power or sample size calculation. <p>Use the "Next" and "Previous" buttons to navigate through the wizard. \
You may save your work at any time by clicking the "Save Design" link at the lower left of the screen. \
The "Cancel" link, also at the lower left of the screen, allows you cancel your current work and begin \
a new study design.  The help manual may be accessed by clicking the "Help" link. \
</p><p> \
General steps for a power analysis are listed on the left hand side of the screen.  Please see the \
<a href="/docs/manual.pdf">user manual</a> for a description of the notation used in this product. \
We will ask you to specify: \
<ul> \
<li>The Type I error rate (&alpha;)</li> \
<li>The design essence matrix (Es(<b>X</b>))</li> \
<li>The between (<b>C</b>) and within subject (<b>U</b>) contrast matrices</li> \
<li>The null hypothesis matrix (<b>&Theta;</b><sub>0</sub>)</li> \
<li>The estimated regression coefficients matrix (<b>B</b>) \
<li>Error covariance (<b>&Sigma;</b><sub>E</sub>) and/or predictor covariance matrices \
(<b>&Sigma;</b><sub>g</sub>, <b>&Sigma;</b><sub>Y</sub>, <b>&Sigma;</b><sub>Yg</sub>)</li> \
<li>The statistical test you plan to use and additional display options</li> \
</ul></p> \
Click next to begin.
# design matrix panel
matrixDesignTitle = The Design Essence Matrix
matrixDesignDescription = In the general linear model, <i><b>Y</b> = <b>XB</b> + <b>E</b></i>, the <b>X</b> matrix contains \
predictor and covariate information.  For power analysis, you will need to specify a design essence matrix, Es(<b>X</b>).  \
The Es(<b>X</b>) is a simplified design matrix containing a single row for each unique row in the full design matrix.  This \
separates the study design information from the sample size.<p></p>\
Enter your Es(<b>X</b>) matrix below.  To change the dimensions of this matrix, enter updated row or column values in the textboxes \
located above the matrix data.  Please use a <u>full rank coding</u> for this matrix.<p></p>

matrixCategoricalEffectsLabel = Es(<b>X</b>) Matrix
matrixCovariateEffectsLabel = Covariate

# beta matrix screens
betaTitle = Regression Coefficients: B Matrix
betaDescription = The <b>B</b> matrix contains regression coefficients.  For power analysis, you will need to provide the \
values you expect to see for these coefficients.  These values are often determined from pilot data or previous studies.<p></p> \
The number of columns in <b>B</b> indicates the number of outcomes in your study (i.e. the number of columns in <b>Y</b>).  \
To adjust the number of outcomes in your study, change the column dimension in the textbox above the matrix data. \
The number of rows in <b>B</b> must equal the number of columns in Es(<b>X</b>), so it cannot be adjusted on this screen.<p></p> \
Enter values for the regression coefficients in the matrix below.
betaScaleTitle = Scale Factors for Regression Coefficients
betaScaleDescription = In power analysis, it is not possible to know the exact values of regression coefficients beforehand. \
Scale factors allow you to consider alternative values for the regression coefficients by scaling the <b>B</b> matrix.  \
For example, entering the scale factors 0.5, 1, and 2 would compute power for the regression coefficients as entered, \
as well as half and twice the specified values. <p></p> \
In the list below, enter scale factors for your regression coefficients. To use the <b>B</b> matrix exactly as specified \
on the previous screen, enter a "1" in the list below.
betaScaleTableColumn = <b>B</b> Matrix Scale Factors
betaFixedMatrixName = <b>B</b> Matrix
betaGaussianMatrixName = &beta; Gaussian

# sigma matrix screens
sigmaScaleTitle = Scale Factors for  Covariance
sigmaScaleDescription = Changes in variability can dramatically effect your power estimates.  Since it is not typically \
possible to know covariance values beforehand, scale factors allow you to compute power for alternative covariance values \
by scaling <b>&Sigma;</b><sub>E</sub>.  For example, entering the scale factors 0.5, 1, and 2 would compute  \
power for the covariance matrix as entered, as well as half and twice the specified values. <p></p> \
In the list below, enter scale factors for <b>&Sigma;</b><sub>E</sub>. To use the <b>&Sigma;</b><sub>E</sub> \
matrix exactly as specified on the previous screen, enter a "1" in the list below.
sigmaScaleTableColumn = <b>&Sigma;</b><sub>E</sub> Matrix Scale Factors

# contrasts
betweenSubjectContrastTitle = Between Subject Contrast: C Matrix
betweenSubjectContrastDescription = The <b>C</b> matrix defines the contrasts you would \
like to test for between subject effects. The number of rows in the <b>C</b> matrix cannot exceed one less than \
the number rows in Es(<b>X</b>).  In addition, the number of columns in <b>C</b> must equal the \
number of columns in <b>B</b>, so the columns of <b>C</b> cannot be adjusted on this screen. <p></p> \
Enter your between subject contrast matrix below.
betweenSubjectContrastMatrixName = <b>C</b> Matrix
withinSubjectContrastTitle = Within Subject Contrast: U Matrix
withinSubjectContrastDescription = The <b>U</b> matrix defines the contrasts you would \
like to test for within subject effects.  This matrix is most useful for multivariate and repeated measures designs. \
The number of rows in <b>U</b> must equal the number of columns in <b>B</b>, so the row dimension of \
<b>U</b> cannot be adjusted on this screen.<p></p>\
Enter your within subject contrast matrix below.
withinSubjectContrastMatrixName = <b>U</b> Matrix

# theta null
thetaNullTitle = Null Hypotheses: &Theta;<sub>0</sub> Matrix
thetaNullDescription = The <b>&Theta;</b><sub>0</sub></b> matrix contains the test values you would expect \
to observe when the null hypothesis is true.  <b>&Theta;</b><sub>0</sub></b> is compared against the \
observed <b>&Theta;</b> =  <b>CBU</b>, and the general linear hypothesis is stated as <p></p> \
H<sub>0</sub> : <b>&Theta;</b> =  <b>&Theta;</b><sub>0</sub> <p></p> \
In most cases, <b>&Theta;</b><sub>0</sub> will be a matrix of zeros.  The number of rows in <b>&Theta;</b><sub>0</sub> must \
equal the number of rows in <b>C</b>, and the number of columns must match the number of columns in <b>U</b>.  \
Therefore, the dimensions of <b>&Theta;</b><sub>0</sub> cannot be adjusted on this screen <p></p> Enter your <b>&Theta;</b><sub>0</sub> matrix below.
thetaNullMatrixName = <b>&Theta;</b><sub>0</sub> Matrix

# covariance matrices
sigmaErrorTitle = Covariance of Errors: &Sigma;<sub>E</sub> Matrix
sigmaErrorDescription = For each independent sampling unit, <b>&Sigma;</b><sub>E</sub> defines the covariance of the \
residual errors. For univariate designs, <b>&Sigma;</b><sub>E</sub> will be a 1x1 matrix containing the variance of the error term.  \
More complex structures, such as compound symmetry or auto-regressive structures may be entered for \
multivariate or repeated measures designs.  In both cases, <b>&Sigma;</b><sub>E</sub> is a square, symmetric \
matrix with dimension equal to the number of columns in <b>B</b>. \
For power analysis, you must provide your best guess for the covariance values.  \
Values for <b>&Sigma;</b><sub>E</sub> are typically obtained from pilot data or previous studies. <p></p>\
Enter your speculated values for <b>&Sigma;</b><sub>E</sub> in matrix below.
sigmaErrorMatrixName = <b>&Sigma;</b><sub>E</sub> Matrix
sigmaCovariateTitle = Variance of the Baseline Covariate: &Sigma;<sub>G</sub>
sigmaCovariateDescription = Since your study design includes a baseline covariate, you will need to estimate the \
distribution of the covariate.  The covariate is assumed to be normally distributed with mean zero and covariance, \
&Sigma;<sub>G</sub>, specified below.  Note that GLIMMPSE only allows adjustment for a single Gaussian predictor, \
so the covariance matrix is 1x1 and contains the variance of the covariate. <p></p> \
Enter the variance of your covariate in the matrix below. 
sigmaCovariateMatrixName = &Sigma;<sub>G</sub> Matrix
sigmaOutcomeTitle = Covariance of Outcomes: &Sigma;<sub>Y</sub>
sigmaOutcomeDescription = The outcomes covariance matrix, &Sigma;<sub>Y</sub>, defines the covariance structure \
for outcomes within each subject.  For univariate designs, this matrix will be 1x1 and contain the estimated variance of the \
outcome.  More complex structures, such as compound symmetry or auto-regressive structures may be required for \
multivariate or repeated measures designs.  <p></p> Please enter your estimated outcome covariance matrix below.
sigmaOutcomeMatrixName = &Sigma;<sub>Y</sub> Matrix
sigmaOutcomeCovariateTitle = Covariance of Outcomes with Covariate: &Sigma;<sub>YG</sub>
sigmaOutcomeCovariateDescription = When controlling for a covariate, power is typically improved when the covariate \
explains some portion of the variance in the outcome.  The covariance matrix between the outcomes and \
covariate, &Sigma;<sub>YG</sub>, allows you to specify the estimated association between the covariate and the \
outcomes.  For univariate designs, this matrix will be 1x1 and contain the covariance between the outcome and covariate. \
For multivariate and repeated measures designs, the matrix will be px1, where p is the number of outcomes, and each row \
