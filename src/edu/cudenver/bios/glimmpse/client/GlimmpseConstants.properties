you wish to detect with your study.
meanDifferenceScaleTitle = Flexible Mean Difference Estimates
meanDifferenceScaleDescription = Since power is based on an estimated difference of means, it is common to calculate \
power for the estimated value, as well as half and twice the estimated value.  
